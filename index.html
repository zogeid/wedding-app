<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boda de María & Nacho</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="hero">
    <h1>María & Nacho</h1>
    <p>Nos casamos el <strong>15 de agosto de 2025</strong></p>
    <div id="countdown"></div>
  </header>

  <section class="section">
    <h2>Programa</h2>
    <ul>
      <li>17:00 - Ceremonia</li>
      <li>18:30 - Cóctel</li>
      <li>20:00 - Cena</li>
      <li>22:30 - Fiesta 🎉</li>
    </ul>
  </section>

  <section class="section">
    <h2>Ubicación</h2>
    <p>La celebración será en Finca Bonita, Zaragoza.</p>
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </section>

  <section class="section">
    <h2>Confirmación de asistencia</h2>
    <form action="https://formspree.io/f/YOUR_CODE_AQUI" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo" required />
      <textarea name="mensaje" placeholder="¿Vendrás? ¿Cuántos sois?" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Con amor, M & N ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
