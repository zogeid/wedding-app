<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boda de María & Nacho</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <button id="lang-switch">English</button>
    <h1 data-es="María & Nacho" data-en="María & Nacho">María & Nacho</h1>
    <p data-es="Nos casamos el 15 de agosto de 2025" data-en="We're getting married on August 15, 2025">Nos casamos el 15 de agosto de 2025</p>
    <div id="countdown"></div>
  </header>

  <section class="section">
    <h2 data-es="Programa" data-en="Schedule">Programa</h2>
    <ul>
      <li data-es="17:00 - Ceremonia" data-en="5:00 PM - Ceremony">17:00 - Ceremonia</li>
      <li data-es="18:30 - Cóctel" data-en="6:30 PM - Cocktail">18:30 - Cóctel</li>
      <li data-es="20:00 - Cena" data-en="8:00 PM - Dinner">20:00 - Cena</li>
      <li data-es="22:30 - Fiesta 🎉" data-en="10:30 PM - Party 🎉">22:30 - Fiesta 🎉</li>
    </ul>
  </section>

  <section class="section">
    <h2 data-es="Ubicación" data-en="Location">Ubicación</h2>
    <p data-es="La celebración será en Finca Bonita, Zaragoza." data-en="The celebration will be at Finca Bonita, Zaragoza.">La celebración será en Finca Bonita, Zaragoza.</p>
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </section>

  <section class="section">
    <h2 data-es="Confirmación de asistencia" data-en="RSVP">Confirmación de asistencia</h2>
    <form action="https://formspree.io/f/YOUR_CODE_AQUI" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre / Your name" required />
      <input type="email" name="email" placeholder="Tu correo / Your email" required />
      <textarea name="mensaje" placeholder="¿Vendrás? ¿Cuántos sois? / Will you come? How many?" required></textarea>
      <button type="submit" data-es="Enviar" data-en="Send">Enviar</button>
    </form>
  </section>

  <footer>
    <p data-es="Con amor, M & N ❤️" data-en="With love, M & N ❤️">Con amor, M & N ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
