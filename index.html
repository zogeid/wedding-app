<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marta & Diego</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <button id="lang-switch">Switch to English</button>
    <div class="hero-content">
      <img src="foto.jpg" alt="Marta y Diego" class="profile-pic" />
      <div class="hero-text">
        <h1 data-es="Marta & Diego" data-en="Marta & Diego">Marta & Diego</h1>
        <p data-es="Nos casamos el 16 de agosto de 2025" data-en="We're getting married on August 15, 2025">Nos casamos el 16 de agosto de 2025</p>
      <div id="countdown"></div>
      </div>
    </div>
  </header>

  <section class="section">
    <h2 data-es="Programa" data-en="Schedule">Programa</h2>
    <ul>
      <p data-es="17:00 - Ceremonia" data-en="5:00 PM - Ceremony">17:00 - Ceremonia</p>
      <p data-es="18:30 - Cóctel" data-en="6:30 PM - Cocktail">18:30 - Cóctel</p>
      <p data-es="20:00 - Cena" data-en="8:00 PM - Dinner">20:00 - Cena</p>
      <p data-es="22:30 - Fiesta 🎉" data-en="10:30 PM - Party 🎉">22:30 - Fiesta 🎉</p>
    </ul>
  </section>

  <section class="section">
    <h2 data-es="Ubicación" data-en="Location">Ubicación</h2>
    <p data-es="La celebración será en Finca Bonita, Zaragoza." data-en="The celebration will be at Finca Bonita, Zaragoza.">La celebración será en Finca Bonita, Zaragoza.</p>
    <iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47704.18404414809!2d-0.9361802374576117!3d41.6488221645258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5914c8314e4d4f%3A0x63f1448ef7c0636f!2sGran%20Hotel%20Zaragoza!5e0!3m2!1ses!2ses!4v1717508383113!5m2!1ses!2ses"
  width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
  </section>

  <section class="section">
    <h2 data-es="Confirmación de asistencia" data-en="RSVP">Confirmación de asistencia</h2>
    <form action="https://formspree.io/f/YOUR_CODE_AQUI" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre / Your name" required />
      <input type="email" name="email" placeholder="Tu correo / Your email" required />
      <textarea name="mensaje" placeholder="¿Vendrás? ¿Cuántos sois? / Will you come? How many?" required></textarea>
      <button type="submit" data-es="Enviar" data-en="Send">Enviar</button>
    </form>
  </section>

  <footer>
    <p data-es="Con amor, M & D ❤️" data-en="With love, M & D ❤️">Con amor, M & D ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
